<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imgeieditor.css">
    <title>Image Editor</title>
</head>

<body>
    
    <nav class="green">
        <div class="nav-wrapper container">
            <ul class="right image-save">
                <button class="btn btn-flat blue white-text" onclick="saveImage()">Save</button>
                <button class="btn btn-flat red white-text" onclick="resetImage()"> Reset</button>
            </ul>
        </div>
    </nav>

    
    <h1>Please Upload an Image to Start Editing</h1>
    <img id="sourceImage" crossorigin="anonymous">     
    <div class="image-preview">
        <canvas id="canvas" height="0"></canvas>
    </div>
    
    <div class="containerapp">
        <div class="image-controls">
            <h2>Image Controls</h2>
           
                <div class="col s6">
                    <span class="range-field">
                        <label for="brightnessSlider"><b> Brightness</b></label>
                        <input id="brightnessSlider" type="range" value="100" min="0" max="300" onchange="applyFilter()">
                    </span>
                </div>

                <div class="col s6">
                    <span class="range-field">
                        <label for="contrastSlider"><b>Contrast</b></label>
                        <input id="contrastSlider" type="range" value="100" min="0" max="200" onchange="applyFilter()">
                    </span>
                </div>
          
                <div class="col s6">
                    <span class="range-field">
                        <label for="grayscaleSlider"><b> Grayscale</b> </label>
                        <input id="grayscaleSlider" type="range" value="0" min="0" max="100" onchange="applyFilter()">
                    </span>
                </div>

                <div class="col s6">
                    <span class="range-field">
                        <label for="saturationSlider"> <b>Saturation</b> </label>
                        <input id="saturationSlider" type="range" value="100" min="0" max="300" onchange="applyFilter()">
                    </span>
                </div>
            
                <div class="col s6">
                    <span class="range-field">
                        <label for="sepiaSlider"> <b>Sepia</b></label>
                        <input id="sepiaSlider" type="range" value="0" min="0" max="200" onchange="applyFilter()">
                    </span>
                </div>

                <div class="col s6">
                    <span class="range-field">
                        <label for="hueRotateSlider"><b> Hue</b> </label>
                        <input id="hueRotateSlider" type="range" value="0" min="0" max="360" onchange="applyFilter()">
                    </span>
                </div>
        </div>

      
        <div class="preset-filters">
            <h2>Preset Filters</h2>
            <button class="btngreen" onclick="brightenFilter()"><b>Brighten</b></button>
            <button class="btngreen" onclick="bwFilter()"><b>  Black and White </b></button>
            <button class="btngreen" onclick="funkyFilter()"><b> Funky</b> </button>
            <button class="btngreen" onclick="vintageFilter()"><b> Vintage</b> </button>
        </div>

        <!-- File upload a Image -->
        <div class="file-controls">
            <a id="link"></a>
            <div class="file-field input-field">
                <div class="btngreen1">
                    <span>Upload Image</span>
                    <input type="file" id="upload-button" accept="image/*" onchange="uploadImage(event)">
                </div>
            </div>
        </div>

    </div>
</body>
<script src="image.js"></script>
</html>
